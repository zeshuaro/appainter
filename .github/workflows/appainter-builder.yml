name: Appainter Builder

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: packages/builder

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Dart ğŸ’»
        uses: dart-lang/setup-dart@v1.4

      - name: Cache Pub ğŸ’¾
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Run tests ğŸ§ª
        run: |
          dart pub get
          dart test --coverage=./coverage
          dart run coverage:format_coverage --report-on=lib --lcov -o ./coverage/lcov.info -i ./coverage/

      - name: Upload coverage report ğŸ“¡
        uses: codecov/codecov-action@v3.1.4
        with:
          files: packages/builder/coverage/lcov.info
          flags: appainter_builder

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Dart ğŸ’»
        uses: dart-lang/setup-dart@v1.4

      - name: Cache Pub ğŸ’¾
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Run linting ğŸ§ª
        run: |
          dart pub get
          dart format --output=none --set-exit-if-changed .
          dart analyze
