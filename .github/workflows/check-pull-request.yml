name: Check Pull Request

on:
  pull_request_target:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - synchronize

jobs:
  check-title:
    name: Check Title
    runs-on: ubuntu-latest
    steps:
      - name: Semantic pull request
        uses: amannn/action-semantic-pull-request@v4.4.0
        with:
          validateSingleCommit: true
          ignoreLabels: revert
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
