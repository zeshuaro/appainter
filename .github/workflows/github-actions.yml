name: GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Get project Flutter version 🏷️
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Cache Pub 💾
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Run tests 🧪
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter test --coverage --no-test-assets --concurrency=4
          flutter pub run remove_from_coverage -f coverage/lcov.info -r '\.g\.dart$' -r 'extensions\.dart'

      - name: Upload coverage report 📡
        uses: codecov/codecov-action@v3.1.1
        with:
          files: ./coverage/lcov.info
          flags: appainter

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Get project Flutter version 🏷️
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Cache Pub 💾
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Run linting 🧪
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter format --output=none --set-exit-if-changed .
          flutter analyze

  build-web-deploy:
    name: Build web app and deploy
    runs-on: ubuntu-latest
    concurrency: web-deploy
    needs: [lint, test]
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}

      - name: Get project Flutter version 🏷️
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Cache Pub 💾
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Build web app 🏗
        id: build-web
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs

          # Bump version build number
          flutter pub run cider bump build
          echo "version=v$(flutter pub run cider version)" >> $GITHUB_OUTPUT

          # Build web app
          flutter build web --source-maps --dart-define=FLUTTER_WEB_USE_SKIA=true

          # Upload source map to Sentry
          flutter packages pub run sentry_dart_plugin

      - name: Commit new version 🆕
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        env:
          version: ${{ steps.build-web.outputs.version }}
        with:
          commit_message: "chore(release-web): ${{ env.version }} [skip ci]"
          file_pattern: pubspec.yaml
          push_options: --force

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: build/web
