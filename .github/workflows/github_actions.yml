name: GitHub Actions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Get project Flutter version 🏷️
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.3.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Run tests 🧪
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter test --coverage --no-test-assets --concurrency=4
          flutter pub run remove_from_coverage -f coverage/lcov.info -r '\.g\.dart$' -r 'extensions\.dart'

      - name: Upload coverage report 📡
        uses: codecov/codecov-action@v2.1.0
        with:
          files: ./coverage/lcov.info

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Get project Flutter version 🏷️
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.3.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Run linting 🧪
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter analyze

  build-web-deploy:
    name: Build Web and Deploy
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Get project Flutter version 🏷️
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.3.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Build web app 🏗
        run: |
          flutter pub get
          flutter pub run build_runner build --delete-conflicting-outputs
          flutter build web --dart-define=FLUTTER_WEB_USE_SKIA=true

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: gh-pages
          folder: build/web
