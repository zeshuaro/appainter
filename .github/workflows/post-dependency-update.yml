name: Post dependency update

on:
  pull_request:
    paths:
      - "**/pubspec.yaml"
      - "**/pubspec.lock"
      - .fvm/fvm_config.json

permissions:
  contents: write

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub App token 🔑
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout 🛎️
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
        with:
          ref: ${{ github.event.pull_request.head.ref || github.ref_name }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Get project Flutter version 🏷️
        id: fvm-config
        uses: kuhnroyal/flutter-fvm-config-action@v1.2.0

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.21.0
        with:
          flutter-version: ${{ steps.fvm-config.outputs.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.fvm-config.outputs.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Setup Cocoapods 💻
        run: sudo gem install cocoapods

      - name: Cache Pub 💾
        uses: actions/cache@v4
        with:
          path: |
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Update dependencies 🔼
        run: |
          flutter pub get
          flutter precache --macos
          cd macos && pod update

      - name: Commit changes 🆕
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore(deps): dependencies maintenance"
          git push
