    uses: zeshuaro/github-actions-workflows/.github/workflows/scheduled.yml@149d0b4405fa2f02bb15757a9935c131df2b873c
    secrets:
      GH_APP_ID: ${{ secrets.GH_APP_ID }}
      GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
