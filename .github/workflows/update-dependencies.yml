name: Update dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 3"

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Get project Flutter version ğŸ·ï¸
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter ğŸ’»
        uses: subosito/flutter-action@v2.6.2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Setup Cocoapods ğŸ’»
        run: sudo gem install cocoapods

      - name: Cache Pub ğŸ’¾
        uses: actions/cache@v3
        with:
          path: ${{ env.PUB_CACHE }}
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Update dependencies ğŸ”¼
        run: |
          flutter pub upgrade
          flutter precache --macos
          cd macos && pod update
          cd ../example/ && flutter pub upgrade

      - name: Create pull request ğŸ†•
        uses: peter-evans/create-pull-request@v4.1.1
        with:
          branch: "chore/update-deps"
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): update dependencies"
          labels: dependencies
          token: ${{ secrets.PAT }}
