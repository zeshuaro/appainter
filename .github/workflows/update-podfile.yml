name: Update Podfile lock

on:
  pull_request:
    paths: pubspec.lock

jobs:
  update-podfile:
    name: Update Podfile lock
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub token 🔐
        id: generate-github-token
        uses: tibdex/github-app-token@v1.7.0
        with:
          app_id: ${{ secrets.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate-github-token.outputs.token }}

      - name: Get project Flutter version 🏷️
        uses: kuhnroyal/flutter-fvm-config-action@v1

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v2.8.0
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.lock') }}

      - name: Setup Cocoapods 💻
        run: sudo gem install cocoapods

      - name: Cache Pub 💾
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PUB_CACHE }}
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Update Podfile lock 🔼
        run: |
          flutter pub get
          flutter precache --macos
          cd macos && pod update

      - name: Commit changes 🆕
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "chore(deps): Podfile.lock maintenance"
          file_pattern: macos/Podfile.lock
          commit_user_name: ${{ secrets.GH_APP_USERNAME }}
          commit_user_email: ${{ secrets.GH_APP_EMAIL }}
