name: flutter_theme
description: A material theme editor/generator for Flutter
publish_to: "none"
version: 0.1.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  copy_with_extension: ^2.0.0
  cupertino_icons: ^1.0.0
  device_preview: ^0.8.0
  dio: ^4.0.0
  enum_to_string: ^2.0.1
  equatable: ^2.0.0
  expandable: ^5.0.1
  file_picker: ^4.1.2
  flex_color_picker: ^2.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_markdown: ^0.6.2
  font_awesome_flutter: ^9.1.0
  intl: ^0.17.0
  json_theme: ^3.0.0
  ndialog: ^4.1.0
  path_provider: ^2.0.2
  pretty_json: ^2.0.0
  random_color_scheme: ^0.1.3
  universal_html: ^2.0.8
  universal_io: ^2.0.4
  url_launcher: ^6.0.9

dev_dependencies:
  bloc_test: ^8.0.0
  build_runner: ^2.0.0
  cider: ^0.1.0
  copy_with_extension_gen: ^2.0.1
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.2
  remove_from_coverage: ^2.0.0

flutter:
  uses-material-design: true
