name: appainter
description: A material theme editor and generator for Flutter to configure and
  preview the overall visual theme of your material app.
publish_to: "none"
version: 1.5.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  appainter_annotations:
    path: packages/annotations
  bloc: 8.1.0
  collection: 1.16.0
  copy_with_extension: 5.0.0
  cupertino_icons: 1.0.5
  device_preview: 1.1.0
  dio: 4.0.6
  dropdown_search: 5.0.5
  enum_to_string: 2.0.1
  equatable: 2.0.5
  expandable: 5.0.1
  file_picker: 5.2.4
  firebase_analytics: 10.1.0
  firebase_auth: 4.2.4
  firebase_core: 2.4.1
  flex_color_picker: 3.0.0
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.1
  flutter_markdown: 0.6.13
  google_fonts: 3.0.1
  intl: 0.17.0
  json_theme: 4.0.3
  material_color_utilities: 0.1.5
  material_design_icons_flutter: 6.0.7096
  ndialog: 4.2.3
  path_provider: 2.0.11
  pretty_json: 2.0.0
  random_color_scheme: 0.1.3
  sentry_flutter: 6.18.1
  shared_preferences: 2.0.15
  universal_html: 2.0.8
  universal_io: 2.0.4
  url_launcher: 6.1.7
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: 89c350f787e1d7bff12b3517e5671146211ee70e

dev_dependencies:
  appainter_builder:
    path: packages/builder
  bloc_test: 9.1.0
  build_runner: 2.3.0
  cider: 0.1.3
  copy_with_extension_gen: 5.0.0
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter
  mocktail: 0.3.0
  remove_from_coverage: 2.0.0
  sentry_dart_plugin: 1.0.0-beta.4

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

sentry:
  upload_native_symbols: true
  upload_source_maps: true
  include_native_sources: true
  commits: false
