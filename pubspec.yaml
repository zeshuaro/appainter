name: flutter_theme
description: A Flutter material theme editor.
publish_to: "none"
version: 0.0.1-dev.6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  copy_with_extension: ^2.0.0
  cupertino_icons: ^1.0.0
  device_preview: ^0.7.3
  dio: ^4.0.0
  enum_to_string: ^2.0.1
  equatable: ^2.0.0
  expandable: ^5.0.1
  file_picker_cross: ^4.4.2
  flex_color_picker: ^2.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_markdown: ^0.6.2
  font_awesome_flutter: ^9.1.0
  intl: ^0.17.0
  json_theme: ^2.1.0+2
  motion_toast: ^1.4.0
  ndialog: ^4.1.0
  path_provider: ^2.0.2
  pretty_json: ^2.0.0
  random_color_scheme: ^0.1.3
  url_launcher: ^6.0.9

dev_dependencies:
  bloc_test: ^8.0.0
  build_runner: ^2.0.0
  copy_with_extension_gen: ^2.0.1
  flutter_test:
    sdk: flutter
  lint: ^1.5.3
  mocktail: ^0.1.2
  remove_from_coverage: ^2.0.0

flutter:
  uses-material-design: true
